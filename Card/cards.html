<!DOCTYPE html>
<html>
<head>

	<title>card nd split btn</title>

<!-- bootstrap 4.4 -->
<!-- css -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- /*jquery always above js*/ -->
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>

<!-- /*JS, Popper.js, and jQuery*/ -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<!-- /*fontawesome cdn*/ -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

</head>


<body>

	<div class="card" style="width: 18rem;">

	  		<img src="https://images.unsplash.com/photo-1579293676244-953f569610cd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1868&q=80" class="card-img-top" alt="I've nothing to say">
	  		
	  		<div class="card-body">

	   			<h5 class="card-title">Card title</h5>
	    		<h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
	    		<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>

	   			<div class="card-header">Featured</div>
	    		<ul class="list-group list-group-flush">
	    		<li class="list-group-item">Cras justo odio</li>
	    		<li class="list-group-item">Dapibus ac facilisis in</li>
	    		<li class="list-group-item">Vestibulum at eros</li>
  				</ul>

	   			<a href="#" class="btn btn-primary">Go somewhere</a>

	  		</div>

	</div>

	<!-- Example split danger button -->
	<div class="btn-group">
		  <button type="button" class="btn btn-danger">Action</button>
		  <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		    <span class="sr-only">Toggle Dropdown</span>
		  </button>
		  <div class="dropdown-menu">
		    <a class="dropdown-item" href="#">Action</a>
		    <a class="dropdown-item" href="#">Another action</a>
		    <a class="dropdown-item" href="#">Something else here</a>
		    <div class="dropdown-divider"></div>
		    <a class="dropdown-item" href="#">Separated link</a>
		  </div>
	</div>

</body>
</html>
