<!DOCTYPE html>
<html>
<head>
	<title>blockquotes</title>
	<!-- /*bootstrap 4.4*/
	/*css*/ -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

	<!-- /*jquery always above js*/ -->

</head>
<body>
<blockquote class="blockquote">
	<p class="mb-0">Just Do It, My Bro</p>

</blockquote>

<blockquote class="blockquote text-center">

</blockquote>

<blockquote class="blockquote text-right">
	<p class="mb-0">I Don't wanna be alone in the darkness</p>
	<footer class="blockquote-footer">Given By <cite title="write title of work">Eminem</cite></footer>
</blockquote>


<div class="container">

<h1>So Call Me Venom h1</h1>

<h1 class="display-1 text-info">So Call Me Venom h1</h1>

</html>
